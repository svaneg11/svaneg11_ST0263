version: '3.1'
services:
  nginx:
    container_name: nginx
    image: nginx
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    - ./ssl:/etc/nginx/ssl
    - ./ssl.conf:/etc/nginx/ssl.conf
    ports:
    - 80:80
    - 443:443
    extra_hosts:
    - "host.docker.internal:host-gateway"
    depends_on:
    - frontend
    restart: always
  frontend:
    container_name: frontend
    image: node
    user: node
    restart: always
    working_dir: /home/frontend
    volumes:
      - ./frontend:/home/frontend
    environment:
      - NODE_ENV=production
    ports:
    - "3000:3000"
    restart: always
    command: "npm start"
  backend:
    container_name: backend
    image: node
    user: node
    restart: always
    working_dir: /home/backend
    volumes:
      - ./backend:/home/backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - URL_DB_CONNECTION=mongodb://host.docker.internal/bookstore-production
    ports:
      - "5000:5000"
    restart: always
    command: "npm start"
