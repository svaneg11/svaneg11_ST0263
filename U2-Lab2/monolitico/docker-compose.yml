  frontend:
    container_name: frontend
    image: node
    user: node
    restart: always
    working_dir: /home/frontend
    volumes:
      - ./frontend:/home/frontend
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    command: "npm start"
  backend:
    container_name: backend
    image: node
    user: node
    restart: always
    working_dir: /home/backend
    volumes:
      - ./backend:/home/backend
    environment:
      - NODE_ENV=PRODUCTION
      - URL_DB_CONNECTION=mongodb://localhost/bookstore-production
    ports:
      - "5000:5000"
    command: "npm start"
